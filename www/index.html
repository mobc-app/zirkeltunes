<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>ZirkelTunes Player</title>
       
        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="css/player.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.0.min.css" />

        <script type="text/javascript" src="lib/head.load.min.js"></script>
        <script>
            head.js("lib/jquery-1.7.2.min.js");
            head.js(
                "lib/socket.io.js",
			    "lib/amplify.min.js",
                "lib/jquery.mobile-1.3.0.min.js",
                "lib/transform.js",
                "lib/knobKnob.jquery.js",
                "lib/jquery.marquee.min.js",
                "lib/hashes.min.js",
                
                "app.js",

                function () {
                    console.log('uppsi ..')
                }
			    
            );

            
        </script>
    </head>

    <body>
        <div data-role="page" id="player_page" >
            <div id="player_view">

                <div id="logo_view">
                </div>

                <div id="info_view" >
                    <p class="txt_channel" id="lbl_channel"></p>
                    <p class="txt_info marquee" id="lbl_artist"></p>
                    <p class="txt_info marquee" id="lbl_title"></p>
                    <p class="txt_duration" id="lbl_duration"></p>
                    <p class="txt_duration" id="lbl_position"></p>
                </div>

                 <div id="mute_view" >
                    <a id="btn_mute" href="#" data-role="button" ></a>
                </div>

                <div id="channel_view" >
                    <div data-role="navbar">
		                <ul>
			                <li>
                                <a id="btn_1" href="#">1</a>
			                </li>
			                <li>
                                <a id="btn_2" href="#">2</a>
			                </li>
			                <li>
                                <a id="btn_3" href="#">3</a>
			                </li>
                            <li>
                                <a id="btn_4" href="#" class="ui-btn-active ui-state-persist" ></a>
			                </li>
		                </ul>
	                </div>
                </div>

                <div id="volume_view">
                    <div id="volume_bars">
                        <div id="volume_knob">
                        </div>
                    </div>
                </div>
        
                <div data-role="popup" id="popupLogin" data-theme="a" data-dismissible="false" class="ui-corner-all" data-position-to="#player_page">
                    <div id="viewLogin">
                        <h3>Bitte anmelden</h3>
                        <input type="text" name="user" id="user" value="" placeholder="Benutzername"  />
                        <input type="text" class="password-field" name="pw" id="pw" value="" placeholder="Kennwort"/>
                        <div class="button_div">
                            <a id="btn_login" class="button_large" data-inline="true">Anmelden</a>
                        </div>
                    </div>
                </div>

                <div data-role="popup" id="popupMessage" data-dismissible="false" data-position-to="#player_page">
                    <div id="viewMessage">
                        <h3 class="infoTxt">Hinweismeldung</h3>
                        <p id="txt_msg"></p>
                        <div class="button_div">
                            <a id="btn_msg" class="button_large" data-inline="true">OK</a>
                        </div>
                    </div>
                </div>

                <div data-role="popup" id="popupError" class="ui-content" data-dismissible="false" data-position-to="#player_page">
                    <div id="viewError">
                        <h3 class="errTxt">Ein Fehler ist aufgetreten</h3>
                        <p id="txt_err"></p>
                        <div class="button_div">
                            <a id="btn_err" class="button_large" data-inline="true">Erneut Anmelden</a>
                        </div>
                    </div>
                </div>

                <div data-role="popup" id="popupSelect" >
                    <div data-role="controlgroup1" >
                        <ul id="selectlist" data-role="listview" data-inset="true" >
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
